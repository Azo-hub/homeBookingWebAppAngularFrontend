<!-- Start of Navbar -->
<app-navbar></app-navbar>
<!-- End of Navbar -->

<div class="container-fluid mb-5 px-0">

    <div class="row mx-0 px-0">
        <div class="col-md-12 mx-0 px-0">
            <img src="/assets/customImage/vrbo-listyourproperty.jpg" width="100%" height="350px" />
        </div>
    </div>
</div>
<div class="container my-5">
    <div class="row">
        <div class="col-md-10">
            <mat-horizontal-stepper linear>
                <mat-step label="Add a New Property" [completed]="showAddPropertySection">
                </mat-step>
                <mat-step label="Add Property Image" [completed]="showImageUpload">
                </mat-step>

            </mat-horizontal-stepper>

        </div>
    </div>



    <div class="row my-3" [hidden]="showAddPropertySection">
        <h2>Add a New Property</h2>

        <div class="col-md-10">
            <form #addNewPropertyForm="ngForm" (ngSubmit)="onAddNewProperty(addNewPropertyForm.value)">
                <div class="card my-2 card-fix">
                    <div class="row my-2 mx-2">
                        <div class="col-sm-12">
                            <!--  <input type="text" class="form-control" placeholder="Enter Property Type" required ngModel name="propertyType" #propertyTypeInput="ngModel" /> -->
                            <label for="PropertyType" class="text-muted my-2">Enter Property Type</label>
                            <select id="PropertyType" class="form-control" required ngModel name="propertyType"
                                #propertyTypeInput="ngModel">

                                <option value="House">House</option>
                                <option value="Bungalows">Bungalows</option>
                                <option value="Cabins">Cabins</option>
                                <option value="Caravans">Caravans</option>
                                <option value="Condos/Apartments">Condos/Apartments</option>
                                <option value="Cottages">Cottages</option>
                                <option value="FarmHouses">Farm Houses</option>
                                <option value="GuestHouses">Guest Houses</option>
                                <option value="Hotels">Hotels</option>
                                <option value="Lodges">Lodges</option>
                                <option value="Resorts">Resorts</option>
                                <option value="TownHouses">Town Houses</option>
                                <option value="Villas">Villas</option>

                            </select>
                        </div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" placeholder="Enter Property Name" required ngModel
                                name="name" #propertyNameInput="ngModel" />
                        </div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-sm-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>

                                </div>
                                <input type="number" class="form-control" required ngModel name="propertyPrice"
                                    #propertyPriceInput="ngModel"
                                    aria-label="Dollar amount (with dot and two decimal places)" step="0.01"
                                    placeholder="Property Cost" />
                            </div>

                        </div>
                    </div>


                    <div class="row my-2 mx-2">
                        <div class="col-sm-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>

                                </div>
                                <input type="number" class="form-control" required ngModel name="propertyCleaningFee"
                                    #propertyCleaningFeeInput="ngModel"
                                    aria-label="Dollar amount (with dot and two decimal places)" step="0.01"
                                    placeholder="Cleaning Fee" />
                            </div>

                        </div>
                    </div>

                </div>

                <div class="card my-5 card-fix">

                    <div class="row my-2 mx-2 gy-4">
                        <div class="col-sm-6" style="display: flex; flex-direction: row;">
                            <input type="text" required class="form-control fa" placeholder="Address Line 1" ngModel
                                name="propertyAddress1" #propertyAddress1Input="ngModel"
                                style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;" />
                        </div>
                        <div class="col-sm-6" style="display: flex; flex-direction: row;">
                            <input type="text" class="form-control fa" placeholder="Address Line 2" ngModel
                                name="propertyAddress2" #propertyAddress2Input="ngModel"
                                style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;" />

                        </div>
                    </div>

                    <div class="row my-2 mx-2 gy-4">
                        <div class="col-sm-6" style="display: flex; flex-direction: row;">
                            <input type="text" required class="form-control fa" placeholder="City" ngModel
                                name="propertyCity" #propertyCityInput="ngModel"
                                style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;" />
                        </div>
                        <div class="col-sm-6" style="display: flex; flex-direction: row;">
                            <input type="number" required class="form-control fa" placeholder="Zip Code" ngModel
                                name="propertyZipCode" #propertyZipCodeInput="ngModel"
                                style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;" />
                        </div>
                    </div>

                    <div class="row my-2 mx-2">
                        <label class="text-muted my-1">States</label>
                        <div class="col-sm-12" style="display: flex; flex-direction: row;">
                            <select required class="form-control fa" placeholder="State" ngModel name="propertyState"
                                #propertyStateInput="ngModel" style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;">
                                <option *ngFor="let state of states" [ngValue]="state.value">{{state.label}}</option>
                            </select>


                        </div>
                    </div>

                    <div class="row my-2 mx-2">

                        <label class="text-muted my-1">Country</label>
                        <div class="col-sm-12" style="display: flex; flex-direction: row;">

                            <select required class="form-control fa" placeholder="&#xF041; Country" ngModel
                                name="propertyCountry" #propertyCountryInput="ngModel"
                                style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;">
                                <option value="Nigeria">Nigeria</option>
                            </select>

                        </div>
                    </div>


                </div>

                <div class="card my-5 card-fix">
                    <div class="row my-2 mx-2">
                        <div class="col-sm-12">
                            <label>The Space</label>
                            <input type="text" class="form-control my-2" placeholder="No of People its Accommodates"
                                ngModel name="theSpace_noOfAccommodation" />
                            <input type="text" class="form-control my-2" placeholder="No of Bedrooms" ngModel
                                name="theSpace_noOfBedrooms" />

                        </div>

                    </div>

                    <div class="row my-2 mx-2">
                        <div class="col-sm-12">
                            <!-- <textarea rows="10" class="form-control" required placeholder="Property Description" ngModel
                                name="description" #descriptionInput="ngModel"></textarea> -->
                            <label>Beds</label>
                            <input type="text" class="form-control my-2" placeholder="No of King" ngModel
                                name="beds_noOfKing" />
                            <input type="text" class="form-control my-2" placeholder="No of Queen" ngModel
                                name="beds_noOfQueen" />
                            <input type="text" class="form-control my-2" placeholder="No of Single" ngModel
                                name="beds_noOfSingle" />
                        </div>

                    </div>

                    <div class="row my-2 mx-2">
                        <div class="col-sm-12">
                            <label>Bathrooms</label>
                            <input type="text" class="form-control my-2" placeholder="No of Master Bathroom" ngModel
                                name="bathrooms_noOfMasterBathroom" />
                            <input type="text" class="form-control my-2" placeholder="No of Private Bathroom" ngModel
                                name="bathrooms_noOfPrivateBathroom" />
                            <input type="text" class="form-control my-2" placeholder="No of Half-bath" ngModel
                                name="bathrooms_noOfHalfBath" />
                        </div>

                    </div>

                    <div class="row my-2 mx-2">
                        <div class="col-sm-12">
                            <label class="my-2">Shared Spaces</label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Kitchen" ngModel
                                    name="sharedSpaces_kitchen" id="kitchenCheckbox" /><label class="form-check-label"
                                    for="kitchenCheckbox">Kitchen</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Laudry Room" ngModel
                                    name="sharedSpaces_laundryRoom" id="laundryRoomCheckbox" />
                                <label class="form-check-label" for="laundryRoomCheckbox">Laudry Room</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Outdoor Parking" ngModel
                                    name="sharedSpaces_outDoorParking" id="outDoorParkingCheckbox" /><label
                                    class="form-check-label" for="outDoorParkingCheckbox">Outdoor Parking</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Garage" ngModel
                                    name="sharedSpaces_garage" id="garageCheckbox" /><label for="garageCheckbox"
                                    class="form-check-label">Garage</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Balcony" ngModel
                                    name="sharedSpaces_balcony" id="balconyCheckbox" /><label class="form-check-label"
                                    for="balconyCheckbox">Balcony</label>

                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Backyard" ngModel
                                    name="sharedSpaces_backyard" id="backyardCheckbox" /><label class="form-check-label"
                                    for="backyardCheckbox">Backyard</label>
                            </div>


                        </div>

                    </div>

                    <div class="row my-2 mx-2">
                        <label class="my-2">Amenities</label>
                        <div class="col-sm-6">

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Wifi" ngModel
                                    name="amenities_wifi" id="WifiCheckbox" /><label class="form-check-label"
                                    for="WifiCheckbox">Wifi</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input"
                                    value="Towels, bed sheets, soap, and toilet paper" ngModel
                                    name="amenities_towelsBedsheetsSoapAndToiletpaper"
                                    id="TowelsBedsheetsSoapAndToiletpaperCheckbox" />
                                <label class="form-check-label" for="TowelsBedsheetsSoapAndToiletpaperCheckbox">Towels,
                                    bed sheets, soap, and toilet paper</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Shampoo" ngModel
                                    name="amenities_shampoo" id="shampooCheckbox" /><label class="form-check-label"
                                    for="shampooCheckbox">Shampoo</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Closet/drawers" ngModel
                                    name="amenities_closetDrawers" id="closet/drawersCheckbox" /><label
                                    for="closet/drawersCheckbox" class="form-check-label">Closet/drawers</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Hair dryer" ngModel
                                    name="amenities_hairDryer" id="hairDryerCheckbox" /><label class="form-check-label"
                                    for="hairDryerCheckbox">Hair dryer</label>

                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="LED TV" ngModel
                                    name="amenities_LEDTV" id="LEDTVCheckbox" /><label class="form-check-label"
                                    for="LEDTVCheckbox">LED
                                    TV</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Grill" ngModel
                                    name="amenities_grill" id="grillCheckbox" /><label class="form-check-label"
                                    for="grillCheckbox">Grill</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Parking" ngModel
                                    name="amenities_parking" id="parkingCheckbox" /><label class="form-check-label"
                                    for="parkingCheckbox">Parking</label>
                            </div>

                        </div>

                        <div class="col-sm-6">

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Outdoor Swimming Pool" ngModel
                                    name="amenities_outdoorSwimmingPool" id="outdoorSwimmingPoolCheckbox" /><label
                                    class="form-check-label" for="outdoorSwimmingPoolCheckbox">Outdoor Swimming
                                    Pool</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Iron & Board" ngModel
                                    name="amenities_ironBoard" id="iron&BoardCheckbox" /><label class="form-check-label"
                                    for="iron&BoardCheckbox">Iron & Board</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Satellite or cable" ngModel
                                    name="amenities_satelliteOrCable" id="satelliteOrCableCheckbox" /><label
                                    class="form-check-label" for="satelliteOrCableCheckbox">Satellite or cable</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Microwave" ngModel
                                    name="amenities_microwave" id="microwaveCheckbox" /><label class="form-check-label"
                                    for="microwaveCheckbox">Microwave</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Board Games" ngModel
                                    name="amenities_boardGames" id="boardGamesCheckbox" /><label
                                    class="form-check-label" for="boardGamesCheckbox">Board Games</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Toaster" ngModel
                                    name="amenities_toaster" id="toasterCheckbox" /><label class="form-check-label"
                                    for="toasterCheckbox">Toaster</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Coffee Maker" ngModel
                                    name="amenities_coffeeMaker" id="coffeeMakerCheckbox" /><label
                                    class="form-check-label" for="coffeeMakerCheckbox">Coffee Maker</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="Stove" ngModel
                                    name="amenities_stove" id="stoveCheckbox" /><label class="form-check-label"
                                    for="stoveCheckbox">Stove</label>
                            </div>


                        </div>

                    </div>

                    <div class="row my-2 mx-2">
                        <div class="col-md-12">
                            <button type="submit" [disabled]="showLoading"
                                class="form-control addNewProperty-button-fix">
                                <i class="fa fa-spinner fa-spin " *ngIf="showLoading "></i>&nbsp;&nbsp;
                                <span *ngIf="showLoading === true ">Loading...</span> <span
                                    *ngIf="showLoading !== true ">Add</span>
                            </button>
                        </div>

                    </div>


                </div>


            </form>
        </div>
    </div>




    <div class="row">
        <div class="col-md-10">
            <div class="card my-4 card-fix" *ngIf="showImageUpload">

                <div class="card-body my-2 mx-2">
                    <h5 class="card-title">Add Property Image <small class="text-muted">Multiple Image can be
                            selected.</small>

                    </h5>
                    <div *ngIf="showImageUpload">

                        <div class="row my-1 mx-1">
                            <div class="col-sm-12">


                            </div>
                        </div>
                        <div class="row my-3 gy-3 mx-1">
                            <div class="col-sm-7">
                                <input type="file" class="form-control"
                                    (change)="onFileSelected($any($event).target.files)" name="propertyImage"
                                    multiple />
                            </div>
                            <div class="col-sm-5">
                                <i class="fa fa-spinner fa-spin " *ngIf="pictureShowLoading"></i>&nbsp;&nbsp;
                                <span *ngIf="pictureshowLoading">Uploading...</span>
                                <span *ngIf="pictureshowLoading === false">Completed</span>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="card-footer" align="right"><button class="addNewProperty-button-fix"
                        (click)="imageUploadDone()">Done</button></div>
            </div>


        </div>
    </div>



</div>
