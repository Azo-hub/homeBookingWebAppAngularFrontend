<div class="container my-5">

    <div class="row my-5">
        <div class="col-md-12">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide *ngFor="let review of reviews">
                    <div class="row mx-2">
                        <div class="card">
                            <div class="card-title">
                                <h5><b>{{review.reviewAuthor}}</b></h5>
                            </div>
                            <div class="card-subtitle text-muted"><small>{{review.reviewLocation}}</small></div>
                            <hr />

                            <div class="card-body">
                                <h3>{{review.reviewContent}}</h3>
                            </div>

                        </div>

                    </div>
                </ng-template>

            </owl-carousel-o>

        </div>


    </div>

    <div class="row" *ngIf="!showAddNewReviewForm">
        <div class="col-sm-4"><a style="text-decoration: underline;" (click)="onClickAddNewReview()">Add a new
                review</a></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>

    </div>


    <div class="row my-5" *ngIf="showAddNewReviewForm">

        <div class="col-md-12">

            <div class="card mx-2 card-fix">
                <form #reviewForm="ngForm" (ngSubmit)="onPushReview(reviewForm)">

                    <div class="card-body">
                        <textarea class="form-control my-2" placeholder="Add Review Content" required ngModel
                            name="reviewContent" #reviewContent="ngModel"></textarea>
                        <input class="form-control my-2" placeholder="Add author name" required ngModel
                            name="reviewAuthor" #reviewAuthor="ngModel" />
                        <input class="form-control my-2" placeholder="Add author location" required ngModel
                            name="reviewLocation" #reviewLocation="ngModel" />
                    </div>
                    <div class="card-footer">
                        <button class="review-button-fix" type="submit">
                            <i class="fa fa-spinner fa-spin " *ngIf="showLoading "></i>&nbsp;&nbsp;
                            <span *ngIf="showLoading === true ">Loading...</span>
                            <span *ngIf="showLoading !== true ">Push Review </span>

                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
